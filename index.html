<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>BS2</title>
  </head>
  <body>
    <div class="container text-center bg-danger w-100 p-5">
      <div class="row row1 bg-primary">
        <div class="col-lg-8 col-md-5 bg-success p-4">
          <div class="row row1-1 bg-secondary">
            <div class="col-lg-6 col-md-10 bg-warning p-3">
              <div class="row row1-1-1 bg-primary p-3">
                <div class="col-lg-10 col-md-6 bg-danger p-2"></div>
                <div class="col-lg-2 col-md-6 bg-info p-2"></div>
              </div>
            </div>
            <div class="col-lg-6 col-md-2 bg-light p-3">
              <div class="row row1-1-2">
                <div class="col-lg-3 bg-dark p-2"></div>
                <div class="col-lg-3 bg-warning p-2"></div>
                <div class="col-lg-3 bg-dark p-2"></div>
                <div class="col-lg-3 bg-success p-2"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-7 bg-danger p-4">
          <div class="row row1-2 bg-primary">
            <div class="col-lg-6 col-md-4 bg-primary p-3">
              <div class="row row1-2-1 bg-info">
                <div class="col-lg-6 col-md-4 bg-secondary p-2"></div>
                <div class="col-lg-6 col-md-8 bg-dark p-2"></div>
              </div>
            </div>
            <div class="col-lg-3 col-md-4 bg-success p-3"></div>
            <div class="col-lg-3 col-md-4 bg-warning p-3">
              <div class="row row1-2-2 bg-primary">
                <div class="col-lg-6 bg-primary p-2"></div>
                <div class="col-lg-6 bg-dark p-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row row2">
        <div class="col-lg-10 col-md-5 bg-info p-4">
          <div class="row row2-1">
            <div class="col-lg-9 col-md-6 bg-primary p-3"></div>
            <div class="col-lg-3 col-md-6 bg-success p-3"></div>
          </div>
        </div>
        <div class="col-lg-2 col-md-7 bg-dark p-4"></div>
      </div>
    </div>
  </body>
</html>
